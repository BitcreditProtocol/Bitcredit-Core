<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcredit</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #data-container { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h2>Hello Bitcredit Backend!</h2>
    <h3>Identity:</h3>
    <div id="data"></div>
    <script>
        async function fetchIdentity() {
            try {
                const response = await fetch('/identity/detail'); 
                if (!response.ok) {
                    let resp = await response.json();
                    throw new Error(`${response.status} - ${resp.error}/${resp.message}`);
                }

                const data = await response.json();
                document.getElementById('data').innerHTML = data.node_id + "<br/>" + data.name;
            } catch (error) {
                document.getElementById('data').textContent = "Error: " + error.message;
            }
        }
        fetchIdentity();
    </script>
</body>
</html>
